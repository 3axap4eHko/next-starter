name: Build and Publish

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} ğŸŸ¢
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install ğŸ”§
        run: yarn

      - name: Build ğŸ§±
        run: yarn build
        env:
          NODE_ENV: production

      - name: Test ğŸ§ª
        run: yarn test

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/master'
        run: echo DEPLOYMENT
